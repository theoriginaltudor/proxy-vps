server {
    listen 80;
    server_name tudor-dev.com www.tudor-dev.com;
    
    # Force canonical host: redirect all HTTP to https://www.tudor-dev.com
    return 301 https://www.tudor-dev.com$request_uri;
}

# Canonical HTTPS server: www host does the real work
server {
    listen 443 ssl http2;
    server_name www.tudor-dev.com;

    # SSL Configuration for Cloudflare Origin Certificate
    ssl_certificate /etc/nginx/ssl/cloudflare-origin.crt;
    ssl_certificate_key /etc/nginx/ssl/cloudflare-origin.key;
    
    # Modern SSL configuration optimized for Cloudflare
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-SHA384:DHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    
    # Security headers for enhanced protection
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Trust Cloudflare's X-Forwarded-Proto header
    real_ip_header CF-Connecting-IP;
    set_real_ip_from 0.0.0.0/0; # Trust all IPs for Cloudflare (they handle filtering)

    # Route all other requests to the Next.js container
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Preserve exact host (www) for Next.js checks
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
    }

    # Proxy API to ASP.NET Core container â€“ keeps browser calls same-origin, no CORS needed
    location /api/ {
        proxy_pass http://api:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
    }
    
    # Serve static images directly from the shared volume
    location /images/ {
        alias /usr/share/nginx/html/images/;
        autoindex on; # Optional: show directory listing
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Non-canonical HTTPS server: redirect apex to www
server {
    listen 443 ssl http2;
    server_name tudor-dev.com;

    ssl_certificate /etc/nginx/ssl/cloudflare-origin.crt;
    ssl_certificate_key /etc/nginx/ssl/cloudflare-origin.key;

    return 301 https://www.tudor-dev.com$request_uri;
}